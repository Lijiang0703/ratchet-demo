<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/ratchet-theme-android.css"> -->
    <link rel="stylesheet" type="text/css" href="css/docs.min.css">
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="#myPopover" data-ignore="push">
        <h1 class="title">
          Tap title
          <span class="icon icon-caret"></span>
        </h1>
      </a>
    </header> 
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div id="popover" class="popover">
          <header class="bar bar-nav">
            <h1 class="title">Share this
            </h1>
          </header>
          <ul class="table-view">
            <li class="table-view-cell">Facebook</li>
            <li class="table-view-cell">WhatsApp</li>
            <li class="table-view-cell">Google+</li>
            <li class="table-view-cell">Tweet</li>
            <li class="table-view-cell">Pinterest</li>
            <li class="table-view-cell">Reddit</li>
            <li class="table-view-cell">Pocket</li>
            <li class="table-view-cell">Email</li>
          </ul>
        </div>
        <a class="navigate-right" href="index.html" data-transition="slide-in">
        <!-- <img class="media-object pull-left" src="images/img1.jpeg"> -->
          back
        </a>   
    </div>
    
  </body>
</html>
